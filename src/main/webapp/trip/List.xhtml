<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTripTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTripEmpty}" rendered="#{tripController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tripController.items.rowCount > 0}">
                    <h:outputText value="#{tripController.pagination.pageFirstItem + 1}..#{tripController.pagination.pageLastItem + 1}/#{tripController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tripController.previous}" value="#{bundle.Previous} #{tripController.pagination.pageSize}" rendered="#{tripController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tripController.next}" value="#{bundle.Next} #{tripController.pagination.pageSize}" rendered="#{tripController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tripController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTripTitle_tripid}"/>
                            </f:facet>
                            <h:outputText value="#{item.tripid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTripTitle_depdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.depdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTripTitle_depcity}"/>
                            </f:facet>
                            <h:outputText value="#{item.depcity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTripTitle_destcity}"/>
                            </f:facet>
                            <h:outputText value="#{item.destcity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTripTitle_lastupdated}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastupdated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTripTitle_triptypeid}"/>
                            </f:facet>
                            <h:outputText value="#{item.triptypeid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTripTitle_personid}"/>
                            </f:facet>
                            <h:outputText value="#{item.personid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tripController.prepareView}" value="#{bundle.ListTripViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tripController.prepareEdit}" value="#{bundle.ListTripEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tripController.destroy}" value="#{bundle.ListTripDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tripController.prepareCreate}" value="#{bundle.ListTripCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTripIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
