<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTripTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTripLabel_tripid}"/>
                    <h:outputText value="#{tripController.selected.tripid}" title="#{bundle.ViewTripTitle_tripid}"/>
                    <h:outputText value="#{bundle.ViewTripLabel_depdate}"/>
                    <h:outputText value="#{tripController.selected.depdate}" title="#{bundle.ViewTripTitle_depdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTripLabel_depcity}"/>
                    <h:outputText value="#{tripController.selected.depcity}" title="#{bundle.ViewTripTitle_depcity}"/>
                    <h:outputText value="#{bundle.ViewTripLabel_destcity}"/>
                    <h:outputText value="#{tripController.selected.destcity}" title="#{bundle.ViewTripTitle_destcity}"/>
                    <h:outputText value="#{bundle.ViewTripLabel_lastupdated}"/>
                    <h:outputText value="#{tripController.selected.lastupdated}" title="#{bundle.ViewTripTitle_lastupdated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTripLabel_triptypeid}"/>
                    <h:outputText value="#{tripController.selected.triptypeid}" title="#{bundle.ViewTripTitle_triptypeid}"/>
                    <h:outputText value="#{bundle.ViewTripLabel_personid}"/>
                    <h:outputText value="#{tripController.selected.personid}" title="#{bundle.ViewTripTitle_personid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tripController.destroyAndView}" value="#{bundle.ViewTripDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTripEditLink}"/>
                <br />
                <h:commandLink action="#{tripController.prepareCreate}" value="#{bundle.ViewTripCreateLink}" />
                <br />
                <h:commandLink action="#{tripController.prepareList}" value="#{bundle.ViewTripShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTripIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
