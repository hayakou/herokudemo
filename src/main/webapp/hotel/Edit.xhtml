<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHotelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHotelLabel_hotelid}" for="hotelid" />
                    <h:inputText id="hotelid" value="#{hotelController.selected.hotelid}" title="#{bundle.EditHotelTitle_hotelid}" required="true" requiredMessage="#{bundle.EditHotelRequiredMessage_hotelid}"/>
                    <h:outputLabel value="#{bundle.EditHotelLabel_hotelname}" for="hotelname" />
                    <h:inputText id="hotelname" value="#{hotelController.selected.hotelname}" title="#{bundle.EditHotelTitle_hotelname}" />
                    <h:outputLabel value="#{bundle.EditHotelLabel_checkindate}" for="checkindate" />
                    <h:inputText id="checkindate" value="#{hotelController.selected.checkindate}" title="#{bundle.EditHotelTitle_checkindate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditHotelLabel_checkoutdate}" for="checkoutdate" />
                    <h:inputText id="checkoutdate" value="#{hotelController.selected.checkoutdate}" title="#{bundle.EditHotelTitle_checkoutdate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditHotelLabel_guests}" for="guests" />
                    <h:inputText id="guests" value="#{hotelController.selected.guests}" title="#{bundle.EditHotelTitle_guests}" />
                    <h:outputLabel value="#{bundle.EditHotelLabel_bookingstatus}" for="bookingstatus" />
                    <h:inputText id="bookingstatus" value="#{hotelController.selected.bookingstatus}" title="#{bundle.EditHotelTitle_bookingstatus}" />
                    <h:outputLabel value="#{bundle.EditHotelLabel_lastupdated}" for="lastupdated" />
                    <h:inputText id="lastupdated" value="#{hotelController.selected.lastupdated}" title="#{bundle.EditHotelTitle_lastupdated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditHotelLabel_tripid}" for="tripid" />
                    <h:selectOneMenu id="tripid" value="#{hotelController.selected.tripid}" title="#{bundle.EditHotelTitle_tripid}" required="true" requiredMessage="#{bundle.EditHotelRequiredMessage_tripid}">
                        <f:selectItems value="#{tripController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{hotelController.update}" value="#{bundle.EditHotelSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHotelViewLink}"/>
                <br />
                <h:commandLink action="#{hotelController.prepareList}" value="#{bundle.EditHotelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHotelIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
