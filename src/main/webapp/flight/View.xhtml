<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFlightTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFlightLabel_flightid}"/>
                    <h:outputText value="#{flightController.selected.flightid}" title="#{bundle.ViewFlightTitle_flightid}"/>
                    <h:outputText value="#{bundle.ViewFlightLabel_direction}"/>
                    <h:outputText value="#{flightController.selected.direction}" title="#{bundle.ViewFlightTitle_direction}"/>
                    <h:outputText value="#{bundle.ViewFlightLabel_flightnum}"/>
                    <h:outputText value="#{flightController.selected.flightnum}" title="#{bundle.ViewFlightTitle_flightnum}"/>
                    <h:outputText value="#{bundle.ViewFlightLabel_deptime}"/>
                    <h:outputText value="#{flightController.selected.deptime}" title="#{bundle.ViewFlightTitle_deptime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFlightLabel_depairport}"/>
                    <h:outputText value="#{flightController.selected.depairport}" title="#{bundle.ViewFlightTitle_depairport}"/>
                    <h:outputText value="#{bundle.ViewFlightLabel_arrtime}"/>
                    <h:outputText value="#{flightController.selected.arrtime}" title="#{bundle.ViewFlightTitle_arrtime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFlightLabel_arrairport}"/>
                    <h:outputText value="#{flightController.selected.arrairport}" title="#{bundle.ViewFlightTitle_arrairport}"/>
                    <h:outputText value="#{bundle.ViewFlightLabel_airlinename}"/>
                    <h:outputText value="#{flightController.selected.airlinename}" title="#{bundle.ViewFlightTitle_airlinename}"/>
                    <h:outputText value="#{bundle.ViewFlightLabel_bookingstatus}"/>
                    <h:outputText value="#{flightController.selected.bookingstatus}" title="#{bundle.ViewFlightTitle_bookingstatus}"/>
                    <h:outputText value="#{bundle.ViewFlightLabel_lastupdated}"/>
                    <h:outputText value="#{flightController.selected.lastupdated}" title="#{bundle.ViewFlightTitle_lastupdated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFlightLabel_tripid}"/>
                    <h:outputText value="#{flightController.selected.tripid}" title="#{bundle.ViewFlightTitle_tripid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{flightController.destroyAndView}" value="#{bundle.ViewFlightDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFlightEditLink}"/>
                <br />
                <h:commandLink action="#{flightController.prepareCreate}" value="#{bundle.ViewFlightCreateLink}" />
                <br />
                <h:commandLink action="#{flightController.prepareList}" value="#{bundle.ViewFlightShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFlightIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
