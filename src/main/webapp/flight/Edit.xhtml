<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFlightTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFlightLabel_flightid}" for="flightid" />
                    <h:inputText id="flightid" value="#{flightController.selected.flightid}" title="#{bundle.EditFlightTitle_flightid}" required="true" requiredMessage="#{bundle.EditFlightRequiredMessage_flightid}"/>
                    <h:outputLabel value="#{bundle.EditFlightLabel_direction}" for="direction" />
                    <h:inputText id="direction" value="#{flightController.selected.direction}" title="#{bundle.EditFlightTitle_direction}" required="true" requiredMessage="#{bundle.EditFlightRequiredMessage_direction}"/>
                    <h:outputLabel value="#{bundle.EditFlightLabel_flightnum}" for="flightnum" />
                    <h:inputText id="flightnum" value="#{flightController.selected.flightnum}" title="#{bundle.EditFlightTitle_flightnum}" />
                    <h:outputLabel value="#{bundle.EditFlightLabel_deptime}" for="deptime" />
                    <h:inputText id="deptime" value="#{flightController.selected.deptime}" title="#{bundle.EditFlightTitle_deptime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFlightLabel_depairport}" for="depairport" />
                    <h:inputText id="depairport" value="#{flightController.selected.depairport}" title="#{bundle.EditFlightTitle_depairport}" />
                    <h:outputLabel value="#{bundle.EditFlightLabel_arrtime}" for="arrtime" />
                    <h:inputText id="arrtime" value="#{flightController.selected.arrtime}" title="#{bundle.EditFlightTitle_arrtime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFlightLabel_arrairport}" for="arrairport" />
                    <h:inputText id="arrairport" value="#{flightController.selected.arrairport}" title="#{bundle.EditFlightTitle_arrairport}" />
                    <h:outputLabel value="#{bundle.EditFlightLabel_airlinename}" for="airlinename" />
                    <h:inputText id="airlinename" value="#{flightController.selected.airlinename}" title="#{bundle.EditFlightTitle_airlinename}" />
                    <h:outputLabel value="#{bundle.EditFlightLabel_bookingstatus}" for="bookingstatus" />
                    <h:inputText id="bookingstatus" value="#{flightController.selected.bookingstatus}" title="#{bundle.EditFlightTitle_bookingstatus}" />
                    <h:outputLabel value="#{bundle.EditFlightLabel_lastupdated}" for="lastupdated" />
                    <h:inputText id="lastupdated" value="#{flightController.selected.lastupdated}" title="#{bundle.EditFlightTitle_lastupdated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFlightLabel_tripid}" for="tripid" />
                    <h:selectOneMenu id="tripid" value="#{flightController.selected.tripid}" title="#{bundle.EditFlightTitle_tripid}" required="true" requiredMessage="#{bundle.EditFlightRequiredMessage_tripid}">
                        <f:selectItems value="#{tripController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{flightController.update}" value="#{bundle.EditFlightSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFlightViewLink}"/>
                <br />
                <h:commandLink action="#{flightController.prepareList}" value="#{bundle.EditFlightShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFlightIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
