<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFlightTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFlightEmpty}" rendered="#{flightController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{flightController.items.rowCount > 0}">
                    <h:outputText value="#{flightController.pagination.pageFirstItem + 1}..#{flightController.pagination.pageLastItem + 1}/#{flightController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{flightController.previous}" value="#{bundle.Previous} #{flightController.pagination.pageSize}" rendered="#{flightController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{flightController.next}" value="#{bundle.Next} #{flightController.pagination.pageSize}" rendered="#{flightController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{flightController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFlightTitle_flightid}"/>
                            </f:facet>
                            <h:outputText value="#{item.flightid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFlightTitle_direction}"/>
                            </f:facet>
                            <h:outputText value="#{item.direction}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFlightTitle_flightnum}"/>
                            </f:facet>
                            <h:outputText value="#{item.flightnum}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFlightTitle_deptime}"/>
                            </f:facet>
                            <h:outputText value="#{item.deptime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFlightTitle_depairport}"/>
                            </f:facet>
                            <h:outputText value="#{item.depairport}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFlightTitle_arrtime}"/>
                            </f:facet>
                            <h:outputText value="#{item.arrtime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFlightTitle_arrairport}"/>
                            </f:facet>
                            <h:outputText value="#{item.arrairport}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFlightTitle_airlinename}"/>
                            </f:facet>
                            <h:outputText value="#{item.airlinename}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFlightTitle_bookingstatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingstatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFlightTitle_lastupdated}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastupdated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFlightTitle_tripid}"/>
                            </f:facet>
                            <h:outputText value="#{item.tripid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{flightController.prepareView}" value="#{bundle.ListFlightViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{flightController.prepareEdit}" value="#{bundle.ListFlightEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{flightController.destroy}" value="#{bundle.ListFlightDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{flightController.prepareCreate}" value="#{bundle.ListFlightCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFlightIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
