<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTriptypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTriptypeLabel_triptypeid}" for="triptypeid" />
                    <h:inputText id="triptypeid" value="#{triptypeController.selected.triptypeid}" title="#{bundle.EditTriptypeTitle_triptypeid}" required="true" requiredMessage="#{bundle.EditTriptypeRequiredMessage_triptypeid}"/>
                    <h:outputLabel value="#{bundle.EditTriptypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{triptypeController.selected.name}" title="#{bundle.EditTriptypeTitle_name}" />
                    <h:outputLabel value="#{bundle.EditTriptypeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{triptypeController.selected.description}" title="#{bundle.EditTriptypeTitle_description}" />
                    <h:outputLabel value="#{bundle.EditTriptypeLabel_lastupdated}" for="lastupdated" />
                    <h:inputText id="lastupdated" value="#{triptypeController.selected.lastupdated}" title="#{bundle.EditTriptypeTitle_lastupdated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{triptypeController.update}" value="#{bundle.EditTriptypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTriptypeViewLink}"/>
                <br />
                <h:commandLink action="#{triptypeController.prepareList}" value="#{bundle.EditTriptypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTriptypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
