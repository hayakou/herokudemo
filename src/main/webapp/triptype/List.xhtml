<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTriptypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTriptypeEmpty}" rendered="#{triptypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{triptypeController.items.rowCount > 0}">
                    <h:outputText value="#{triptypeController.pagination.pageFirstItem + 1}..#{triptypeController.pagination.pageLastItem + 1}/#{triptypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{triptypeController.previous}" value="#{bundle.Previous} #{triptypeController.pagination.pageSize}" rendered="#{triptypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{triptypeController.next}" value="#{bundle.Next} #{triptypeController.pagination.pageSize}" rendered="#{triptypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{triptypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTriptypeTitle_triptypeid}"/>
                            </f:facet>
                            <h:outputText value="#{item.triptypeid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTriptypeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTriptypeTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTriptypeTitle_lastupdated}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastupdated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{triptypeController.prepareView}" value="#{bundle.ListTriptypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{triptypeController.prepareEdit}" value="#{bundle.ListTriptypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{triptypeController.destroy}" value="#{bundle.ListTriptypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{triptypeController.prepareCreate}" value="#{bundle.ListTriptypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTriptypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
