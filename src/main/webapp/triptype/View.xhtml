<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTriptypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTriptypeLabel_triptypeid}"/>
                    <h:outputText value="#{triptypeController.selected.triptypeid}" title="#{bundle.ViewTriptypeTitle_triptypeid}"/>
                    <h:outputText value="#{bundle.ViewTriptypeLabel_name}"/>
                    <h:outputText value="#{triptypeController.selected.name}" title="#{bundle.ViewTriptypeTitle_name}"/>
                    <h:outputText value="#{bundle.ViewTriptypeLabel_description}"/>
                    <h:outputText value="#{triptypeController.selected.description}" title="#{bundle.ViewTriptypeTitle_description}"/>
                    <h:outputText value="#{bundle.ViewTriptypeLabel_lastupdated}"/>
                    <h:outputText value="#{triptypeController.selected.lastupdated}" title="#{bundle.ViewTriptypeTitle_lastupdated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{triptypeController.destroyAndView}" value="#{bundle.ViewTriptypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTriptypeEditLink}"/>
                <br />
                <h:commandLink action="#{triptypeController.prepareCreate}" value="#{bundle.ViewTriptypeCreateLink}" />
                <br />
                <h:commandLink action="#{triptypeController.prepareList}" value="#{bundle.ViewTriptypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTriptypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
